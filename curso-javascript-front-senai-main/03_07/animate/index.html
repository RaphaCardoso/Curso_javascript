<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação com imagens</title>
</head>

<style>
    #imagem {
        position: absolute;
        left: 0;
        top: 50px;
        transition: let 1s;
        transform: rotate(50);
    }
</style>

<body>
    <button id="btnMoverImagem">Mover Imagens</button>
    <hr>
    <img id="imagem" src="http://lorempixel.com.br/150/150/?1" alt="">

    <script src="script.js"></script>
</body>

</html>
